<!doctype html>
<html lang="en">
  <head>

    <title>Back</title>
  </head>
  <body>
    <h1 class="alert alert-primary">Back desde mongo</h1>

    <div class="container-fluid">
       
        <div class="card mt-5">
            <div class="card-header">Aplicacion para backs</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <button type="button"  class="btn btn-primary w-100" id="btnCrear">Crear Back</button>
                    </div>
                    <div class="col-12 mt-2">
                        <button type="button"  class="btn btn-success w-100" id="btnbtnRstaurar">Restaurar base de datos </button>
                    </div>
                    <div class="col-12 mt-2">
                        <button type="button"  class="btn btn-primary w-100" id="btnDatos">Crear archivo</button>
                    </div>
                    <div class="col-12 mt-2">
                        <button type="button"  class="btn btn-primary w-100" id="btnImportar">importacion de datos</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

<script>
    const btnCrear = document.querySelector("#btnCrear");
    const btnbtnRstaurar = document.querySelector("#btnbtnRstaurar");
    const btnDatos = document.querySelector("#btnDatos");
    btnCrear.addEventListener("click", crar)
    urlCrear = "http://localhost:4000/api/veterinaria/back"
    async function  crar(){
        fetch("http://localhost:4000/api/veterinaria/back", {
            method: 'POST', // or 'PUT' // data can be `string` or {object}!
            }).then(res => res.json())
            .catch(error => console.error('Error:', error))
            .then(response => console.log('Success:', response));
    }
    btnbtnRstaurar.addEventListener("click", rest)
    async function  rest(){
        fetch("http://localhost:4000/api/veterinaria/restore", {
            method: 'POST', // or 'PUT' // data can be `string` or {object}!
            }).then(res => res.json())
            .catch(error => console.error('Error:', error))
            .then(response => console.log('Success:', response));
    }

    btnDatos.addEventListener("click", datosV)
    async function  datosV(){
        fetch("http://localhost:4000/api/veterinaria/exportar", {
            method: 'POST', // or 'PUT' // data can be `string` or {object}!
            }).then(res => res.json())
            .catch(error => console.error('Error:', error))
            .then(response => console.log('Success:', response));
    }
    console.log(btnCrear);
</script>
